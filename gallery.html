<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/eg.css">

    <!-- JS -->
    <script src="./js/jquery.js"></script>
</head>

<body>


    <div class="eventGallery">

        <!-- Swiper -->
        <div class="swiper-container eventGalleryHolder" dir="rtl">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="eventGalleryHolderImg">
                        <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80"
                            alt="">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="eventGalleryHolderImg">
                        <img src="https://images.unsplash.com/photo-1515187029135-18ee286d815b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
                            alt="">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="eventGalleryHolderImg">
                        <img src="https://images.unsplash.com/photo-1515168833906-d2a3b82b302a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
                            alt="">
                    </div>
                </div>

            </div>

            <div class="sliderBtn swiper-button-next">
                <i class="far fa-arrow-left"></i>
            </div>
            <div class="sliderBtn swiper-button-prev">
                <i class="far fa-arrow-right"></i>
            </div>
        </div>

    </div>

    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
